<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="img/dev icon.png">
</head>
<body class="font-body text-gray-600">
    <div> <!--login page container-->
        <h1 class="border-b border-gray-200 p-4">
            <a href="index.html" class="uppercase font-bold" >Apasman Store</a>
        </h1>
    </div>

    <main>
      <div class="py-14 mt-6 px-8 mx-5 sm:mx-32 sm:px-7 md:px-5 md:mx-48 lg:mx-96 lg:px-16 lg:mt-20 bg-gray-100 shadow-lg rounded">  
        <h2 class="font-semibold text-4xl pb-1">Login</h2>
        <span class="font-semibold">Hi, Welcome back ðŸ‘‹ </span>
        <div class="py-2 mt-4 border border-gray-200 rounded text-center transform hover:bg-white">
            <svg class="w-4 h-4 inline-block" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="48" height="48" viewBox="0 0 48 48">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
            </svg>
            <a href="#" id="google--login" class="font-bold text-sm pl-1">Login with Google</a>
        </div>
        
        <!--houses "login with email style section"-->
        <div class="inline-flex items-center justify-center w-full my-3">
            <hr class="w-full h-px mt-2 bg-gray-200 border-0">
            <a href="#" id="mail--login" class="absolute px-1 -translate-x-1/2 bg-gray-100 left-1/2 mt-2 text-xs hover:underline">or Login with Email</a>
        </div>

        <form>
            <h3 class="font-bold text-sm py-1">Email</h3>
            <input type="text" placeholder="e.g johndoe@gmail.com" class="border border-gray-300 w-full py-2 px-2 text-xs placeholder:text-secondary-100 font-bold bg-gray-100 focus:bg-white focus:border-none" required></input>

            <h3 class="font-bold text-sm py-1 mt-2">Password</h3>
            <input type="password" placeholder="Enter your password" class="border border-gray-300 w-full py-2 px-2 text-xs placeholder:text-secondary-100 font-bold bg-gray-100 focus:bg-white focus:border-none" required minlength="8" maxlength="16"></input>

            <div class="flex justify-between py-2 text-xs"> <!--houses the remember and forget password side-->
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox" class="inline-block"></input>
                    <label for="checkbox" class="font-bold">Remember Me</label>
                </div>

                <a href="#" class="text-blue-600 font-bold hover:underline">Forgot Password?</a>
            </div>

            <div>
                <button type="submit" id="loginbtn" class="bg-blue-700 text-white text-center py-2 mt-2 cursor-pointer hover:shadow-inner transform active:bg-green-400 btn hover:scale-95 transition ease-out duration-300 w-full">Login</button>
            </div>

            <div class="py-4 text-center flex justify-center mx-8"> <!--end part-->
                <div class="font-bold text-sm">Not registered yet? <a href="#" class="text-blue-600 font-bold text-sm hover:underline">Create an account</a>
                    <svg class="w-3 inline-block text-blue-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>
                </div>
            </div>
        </form>
      </div>
    </main>
</body>
</html>
