<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="img/dev icon.png">
</head>
<body class="font-body text-gray-600">
    <div> <!--login page container-->
        <h1 class="border-b border-gray-200 p-4">
            <a href="index.html" class="uppercase font-bold" >Apasman Store</a>
        </h1>
    </div>

    <main class="lg:grid xxl:mx-20">
      <div class="py-14 mt-6 px-8 mx-5 bg-white shadow-lg rounded form-mq">  
        <h2 class="font-semibold text-3xl pb-1">Get in Touch</h2>
        <span class="font-light text-gray-300 text-sm">Feel free to drop us a line below!</span>
        <h4 class="font-medium italic text-red-400 text-sm mt-2">*(required field)</h4>
        <form class="mt-3">
            <input type="text" name="name" placeholder="Your Name*" class="border w-full p-4 m-2 text-xs placeholder:text-secondary-100 font-bold bg-gray-100 focus:bg-white focus:border-none rounded-md" required></input>
            <input type="email" name="name" placeholder="Your Email*" class="border w-full p-4 m-2 text-xs placeholder:text-secondary-100 font-bold bg-gray-100 focus:bg-white focus:border-none rounded-md" required></input>
            <textarea id="review" id="review" name="name" placeholder="Type in your message here...." class="border w-full h-32 p-4 m-2 text-xs placeholder:text-secondary-100 font-bold bg-gray-100 focus:bg-white focus:border-none rounded-md resize-none" maxlength="240" required></textarea>

            <div>
                <button type="submit" id="loginbtn" class="bg-blue-700 text-white font-bold text-center py-2 mt-2 mx-2 px-12 cursor-pointer hover:shadow-inner transform active:bg-green-400 hover:scale-95 transition ease-out duration-300 uppercase rounded-full">Send</button>
            </div>
        </form>
      </div>

      <div class="bg-blue-800 text-white text-sm mt-14 contact-mq"> <!--when using grid shouldn't affect inner container-->
        <div class="mx-6 lg:my-14"> 
            <h2 class="text-2xl font-bold py-2 border-b border-secondary-200">Contact Us</h2>
            <ul class="mt-4 pb-4">
                <li class="flex p-2 border-l-4 border-primary">
                    <svg class="w-8 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                      </svg>                      
                    <p class="text-xs ml-4">2, Sokoto Eba Bus-Stop, Beside Muslim Praying Ground, Ishefun, Ayobo, Lagos</p>
                </li>
                <li class="flex p-2 border-l-4 border-primary mt-2 lg:mt-12">
                    <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                      </svg>                      
                    <p class="text-xs ml-3">apasmanbusinessventures@gmail.com</p>
                </li>
                <li class="flex p-2 border-l-4 border-primary mt-2 lg:mt-12">
                    <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                      </svg>                      
                    <p class="text-sm ml-3">+234 806 9221 121</p>
                </li>
            </ul>
        </div>
      </div>

    </main>
</body>
</html>
