<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="img/dev icon.png">
</head>
<body class="font-body text-gray-600">
    <div> <!--login page container-->
        <h1 class="border-b border-gray-200 p-4 bg-gray-100">
            <a href="index.html" class="uppercase font-bold" >Apasman Store</a>
        </h1>
    </div>

    <main>
      <div class="py-14 mt-6 px-8 mx-5 sm:mx-32 sm:px-7 md:px-5 md:mx-48 lg:mx-96 lg:px-16 lg:mt-20 shadow-lg rounded">  
        <h2 class="font-semibold text-3xl pb-4 text-center">Create your account</h2>
        <div class="text-center">
            <span class="font-semibold">Let's get started by creating your account.</span>  
            <span class="block font-semibold"> To keep your account safe, we need a strong password</span>
        </div>

        <form class="mt-6">
            <h3 class="font-bold text-sm py-1">Email</h3>
            <input type="text" placeholder="e.g johndoe@gmail.com" class="border border-gray-300 w-full py-2 px-2 text-xs placeholder:text-secondary-100 font-bold focus:bg-white focus:border-none" required></input>

            <h3 class="font-bold text-sm py-1 mt-3">Password</h3>
            <input type="password" placeholder="Enter your password" class="border border-gray-300 w-full py-2 px-2 text-xs placeholder:text-secondary-100 font-bold focus:bg-white focus:border-none" required minlength="8" maxlength="16"></input>

            <h3 class="font-bold text-sm py-1 mt-3">Confirm Password</h3>
            <input type="password" placeholder="Confirm your password" class="border border-gray-300 w-full py-2 px-2 text-xs placeholder:text-secondary-100 font-bold focus:bg-white focus:border-none" required minlength="8" maxlength="16"></input>

            <div class="mt-6">
                <button type="submit" id="regbtn" class="bg-blue-700 text-white text-center py-2 mt-2 cursor-pointer hover:shadow-inner transform active:bg-green-400 btn hover:scale-95 transition ease-out duration-300 w-full">Register</button>
            </div>

            <div class="py-4 text-center flex justify-center mx-8"> <!--end part-->
                <div class="font-mono text-sm">For further support, you may <a href="contact-us.html" target="_blank" class="text-blue-600 hover:underline">Contact</a> our customer service team.
                </div>
            </div>
        </form>
      </div>
    </main>
</body>
</html>
